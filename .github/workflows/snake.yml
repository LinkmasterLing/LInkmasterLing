name: generate-snake

permissions:
  contents: write

on:
  schedule:
    # 每 6 小时执行一次
    - cron: "0 */6 * * *"
  workflow_dispatch:
  # main 分支有 push 时也执行（可按需删掉）
  push:
    branches:
      - main

concurrency:
  group: generate-snake
  cancel-in-progress: true

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake assets (svg/gif)
        uses: Platane/snk@v3
        with:
          # 方式 1：固定写死用户名（按你原配置）
          github_user_name: WJCHumble

          # 方式 2：自动取仓库 owner（如果这是你的 profile repo，更省心）
          # github_user_name: ${{ github.repository_owner }}

          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
